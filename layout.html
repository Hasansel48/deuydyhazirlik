    .header {

      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .side-menu h3 {
      font-size: 20px;
      font-weight: 600;
    }

    .side-menu .close-btn {
      font-size: 28px;
      cursor: pointer;
      color: #facc15;
      transition: color 0.3s ease;
    }

    .side-menu .close-btn:hover {

    }

    .side-menu a {
      padding: 14px 24px;
      text-decoration: none;
      font-size: 17px;
      color: #e5e7eb;
      display: block;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      transition: background 0.3s, padding-left 0.3s;

    .side-menu a:hover {
      background-color: #374151;
      padding-left: 30px;
      color: #facc15;
    }
