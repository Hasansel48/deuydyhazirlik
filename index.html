<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DEÜ Yıl Sonu Notu Hesaplama | Saklı Başarılar</title>
  <meta name="description" content="Dokuz Eylül Üniversitesi öğrencileri için yıl sonu notu hesaplama aracı. Quiz, vize, sunum ve diğer notları girerek ortalamanı öğren.">
  <meta name="keywords" content="DEÜ, yıl sonu not hesaplama, final notu, quiz vize, sunum, Saklı Başarılar, not ortalaması">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://saklibasarilar.blogspot.com/2024/04/ydy-puan-hesaplama_70.html">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0ecff, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 20px;
    }

    .container {
      background-color: #fff;
      border-radius: 12px;
      padding: 30px 40px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 100%;
    }

    h1, h2 {
      text-align: center;
      color: #004085;
    }

    .inputs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px 20px;
      margin-bottom: 30px;
    }

    label {
      font-weight: 500;
    }

    input {
      padding: 6px 8px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      display: block;
      margin: 0 auto;
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }

    p {
      text-align: center;
      font-size: 14px;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.75);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #ad-content {
      background-color: white;
      padding: 10px;
      border-radius: 10px;
      max-width: 90%;
      max-height: 90%;
      position: relative;
      text-align: center;
    }

    #ad-image {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    #countdown {
      position: absolute;
      top: -35px;
      right: 10px;
      font-size: 28px;
      color: #ff4444;
    }

    #close-btn {
      display: none;
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 28px;
      background-color: transparent;
      border: none;
      color: #ff4444;
      cursor: pointer;
    }

    #close-btn:hover {
      color: darkred;
    }

    .commentbox {
      margin-top: 40px;
      max-width: 800px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DEÜ Yıl Sonu Notu Hesaplama</h1>

    <div class="inputs">
      <h2>1. Dönem</h2><span></span>
      <label>Quiz 1: <input type="number" id="q1_1" min="0" max="100" /></label>
      <label>Quiz 2: <input type="number" id="q2_1" min="0" max="100" /></label>
      <label>Vize 1: <input type="number" id="v1_1" min="0" max="100" /></label>
      <label>Vize 2: <input type="number" id="v2_1" min="0" max="100" /></label>
      <label>Sunum: <input type="number" id="sunum_1" min="0" max="100" /></label>
      <label>Katılım: <input type="number" id="katilim_1" min="0" max="100" /></label>
      <label>Online Ödev: <input type="number" id="odev_1" min="0" max="100" /></label>
      <label>Writing: <input type="number" id="writing_1" min="0" max="100" /></label>
    </div>

    <div class="inputs">
      <h2>2. Dönem</h2><span></span>
      <label>Quiz 1: <input type="number" id="q1_2" min="0" max="100" /></label>
      <label>Quiz 2: <input type="number" id="q2_2" min="0" max="100" /></label>
      <label>Vize 1: <input type="number" id="v1_2" min="0" max="100" /></label>
      <label>Vize 2: <input type="number" id="v2_2" min="0" max="100" /></label>
      <label>Sunum: <input type="number" id="sunum_2" min="0" max="100" /></label>
      <label>Katılım: <input type="number" id="katilim_2" min="0" max="100" /></label>
      <label>Online Ödev: <input type="number" id="odev_2" min="0" max="100" /></label>
      <label>Writing: <input type="number" id="writing_2" min="0" max="100" /></label>
    </div>

    <button onclick="calculate()">Hesapla</button>
    <p><strong>Not:</strong> 64.5 üstü notlar 65'e yuvarlandığı için geçme notu 64.5 olarak alınmıştır.</p>
    <p>Final notuyla birlikte ortalamanızı hesaplamak için <a href="https://saklibasarilar.blogspot.com/2024/05/deu-final-hesaplama_28.html?m=1">buraya tıklayınız</a>.</p>

    <div id="result" class="result"></div>
  </div>

  <!-- Reklam -->
  <div id="overlay">
    <div id="ad-content">
      <button id="close-btn">×</button>
      <img id="ad-image" src="https://i.pinimg.com/236x/b1/f4/d1/b1f4d157216cccf9fbaca47e7029d903.jpg" alt="Reklam Resmi" />
      <p id="countdown">3</p>
    </div>
  </div>

  <!-- Yorum Kutusu -->
  <div class="commentbox"></div>
  <script src="https://unpkg.com/commentbox.io/dist/commentBox.min.js"></script>
  <script>
    commentBox('5724459575017472-proj');
  </script>

  <script>
    function calculate() {
      const inputs = document.querySelectorAll("input[type='number']");
      let isValid = true;

      inputs.forEach((input) => {
        const value = parseFloat(input.value);
        if (isNaN(value) || value < 0 || value > 100) {
          input.style.border = "2px solid red";
          input.title = "Lütfen 0 ile 100 arasında bir değer giriniz.";
          isValid = false;
        } else {
          input.style.border = "";
          input.title = "";
        }
      });

      if (!isValid) {
        document.getElementById("result").textContent = "⚠️ Lütfen tüm kutulara 0 ile 100 arasında geçerli değerler giriniz.";
        return;
      }

      document.getElementById("result").textContent = "✅ Notlar geçerli. (Hesaplama fonksiyonu eklenecek)";
    }

    let countdown = 3;
    const countdownElement = document.getElementById("countdown");
    const closeBtn = document.getElementById("close-btn");

    const interval = setInterval(() => {
      countdown--;
      countdownElement.textContent = countdown;

      if (countdown === 0) {
        clearInterval(interval);
        countdownElement.style.display = 'none';
        closeBtn.style.display = 'block';
      }
    }, 1000);

    closeBtn.addEventListener("click", () => {
      document.getElementById("overlay").style.display = "none";
    });
  </script>
</body>
</html>
