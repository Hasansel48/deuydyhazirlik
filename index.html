<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DEÜ Not Hesaplama | Saklı Başarılar</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0ecff, #ffffff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      gap: 40px;
    }

    .main-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: nowrap;
      gap: 40px;
      width: 100%;
      max-width: 1300px;
    }

    .container {
      background-color: #fff;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      flex: 2;
      max-width: 700px;
    }

    .final-container {
      background-color: #fff;
      border-radius: 12px;
      padding: 30px 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      flex: 1;
      max-width: 350px;
      height: fit-content;
      align-self: center;
    }

    h1 {
      text-align: center;
      color: #004085;
      margin-bottom: 20px;
      font-size: 22px;
    }

    h2 {
      color: #0056b3;
      margin-top: 20px;
    }

    .inputs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px 20px;
      margin-bottom: 30px;
    }

    label {
      font-weight: 500;
    }

    input {
      padding: 6px 8px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      display: block;
      margin: 0 auto;
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }

    p {
      text-align: center;
      font-size: 14px;
    }

    @media screen and (max-width: 960px) {
      body {
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      .main-wrapper {
        flex-direction: column;
        align-items: center;
      }

      .container, .final-container {
        max-width: 95%;
      }
    }
  </style>
</head>
<body>
  <div class="main-wrapper">

    <!-- Sol taraf -->
    <div class="container">
      <h1>DEÜ Yıl Sonu Notu Hesaplama</h1>
      <div class="inputs">
        <h2>1. Dönem</h2><span></span>
        <label>Quiz 1: <input type="number" id="q1_1" /></label>
        <label>Quiz 2: <input type="number" id="q2_1" /></label>
        <label>Vize 1: <input type="number" id="v1_1" /></label>
        <label>Vize 2: <input type="number" id="v2_1" /></label>
        <label>Sunum: <input type="number" id="sunum_1" /></label>
        <label>Katılım: <input type="number" id="katilim_1" /></label>
        <label>Online Ödev: <input type="number" id="odev_1" /></label>
        <label>Writing: <input type="number" id="writing_1" /></label>
      </div>

      <div class="inputs">
        <h2>2. Dönem</h2><span></span>
        <label>Quiz 1: <input type="number" id="q1_2" /></label>
        <label>Quiz 2: <input type="number" id="q2_2" /></label>
        <label>Vize 1: <input type="number" id="v1_2" /></label>
        <label>Vize 2: <input type="number" id="v2_2" /></label>
        <label>Sunum: <input type="number" id="sunum_2" /></label>
        <label>Katılım: <input type="number" id="katilim_2" /></label>
        <label>Online Ödev: <input type="number" id="odev_2" /></label>
        <label>Writing: <input type="number" id="writing_2" /></label>
      </div>

      <button onclick="alert('Hesaplama fonksiyonu henüz tanımlanmadı.')">Hesapla</button>
      <p><strong>Not:</strong> 64.5 üstü notlar 65'e yuvarlandığı için geçme notu 64.5 olarak alınmıştır.</p>
      <div id="result" class="result"></div>
    </div>

    <!-- Sağ taraf -->
    <div class="final-container">
      <h1>Final Ortalaması</h1>
      <div class="inputs" style="display: block;">
        <label>Yıl Sonu Notu:</label>
        <input type="number" id="yearGrade" max="100" min="0">
        <label>Final Notu:</label>
        <input type="number" id="finalGrade" max="100" min="0">
      </div>
      <button onclick="calculateFinal()">Hesapla</button>
      <div id="finalResult" class="result"></div>
    </div>

  </div>

  <script>
    function calculateFinal() {
      const yearGrade = parseFloat(document.getElementById('yearGrade').value);
      const finalGrade = parseFloat(document.getElementById('finalGrade').value);
      if (isNaN(yearGrade) || isNaN(finalGrade)) {
        alert("Lütfen tüm alanları doldurun.");
        return;
      }

      const yearWeighted = yearGrade * 0.4;
      const finalWeighted = finalGrade * 0.6;
      const overall = yearWeighted + finalWeighted;

      const result = document.getElementById('finalResult');
      result.innerHTML = `Yıl Sonu: ${yearGrade.toFixed(2)}<br>
                          Final: ${finalGrade.toFixed(2)}<br>
                          Ortalama: ${overall.toFixed(2)}`;
    }
  </script>
</body>
</html>
