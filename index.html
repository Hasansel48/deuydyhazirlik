<!DOCTYPE html>

<head>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0ecff, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 20px;
    }
    .container {
      background-color: #fff;
      border-radius: 12px;
      padding: 30px 40px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 100%;
    }
    h1, h2 {
      text-align: center;
      color: #004085;
    }
    .inputs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px 20px;
      margin-bottom: 30px;
    }
    label { font-weight: 500; }
    input, select {
      padding: 6px 8px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      display: block;
      margin: 0 auto;
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover { background-color: #0056b3; }
    .result {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }
    p {
      text-align: center;
      font-size: 14px;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover { text-decoration: underline; }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0, 0, 0, 0.75);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #ad-content {
      background-color: white;
      padding: 10px;
      border-radius: 10px;
      max-width: 90%;
      max-height: 90%;
      position: relative;
      text-align: center;
    }
    #ad-image {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    #countdown {
      position: absolute;
      top: -35px;
      right: 10px;
      font-size: 28px;
      color: #ff4444;
    }
    #close-btn {
      display: none;
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 28px;
      background-color: transparent;
      border: none;
      color: #ff4444;
      cursor: pointer;
    }
    #close-btn:hover { color: darkred; }
    .commentbox {
      margin-top: 40px;
      max-width: 800px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DEÜ Yıl Sonu Notu Hesaplama</h1>
    <div style="text-align: center; margin-bottom: 20px;">
      <label for="kurSec">Lütfen kurunuzu seçiniz: </label>
      <select id="kurSec">
        <option value="">-- Seçiniz --</option>
        <option value="a">A Kur</option>
        <option value="b">B Kur</option>
        <option value="c">C Kur</option>
      </select>
    </div>

    <div class="inputs">
      <h2>1. Dönem</h2><span></span>
      <label>Quiz 1: <input type="number" id="q1_1" min="0" max="100" /></label>
      <label>Quiz 2: <input type="number" id="q2_1" min="0" max="100" /></label>
      <label>Vize 1: <input type="number" id="v1_1" min="0" max="100" /></label>
      <label>Vize 2: <input type="number" id="v2_1" min="0" max="100" /></label>
      <label>Sunum: <input type="number" id="sunum_1" min="0" max="100" /></label>
      <label>Katılım: <input type="number" id="katilim_1" min="0" max="100" /></label>
      <label>Online Ödev: <input type="number" id="odev_1" min="0" max="100" /></label>
      <label>Writing: <input type="number" id="writing_1" min="0" max="100" /></label>
    </div>

    <div class="inputs">
      <h2>2. Dönem</h2><span></span>
      <label>Quiz 1: <input type="number" id="q1_2" min="0" max="100" /></label>
      <label>Quiz 2: <input type="number" id="q2_2" min="0" max="100" /></label>
      <label>Vize 1: <input type="number" id="v1_2" min="0" max="100" /></label>
      <label>Vize 2: <input type="number" id="v2_2" min="0" max="100" /></label>
      <label>Sunum: <input type="number" id="sunum_2" min="0" max="100" /></label>
      <label>Katılım: <input type="number" id="katilim_2" min="0" max="100" /></label>
      <label>Online Ödev: <input type="number" id="odev_2" min="0" max="100" /></label>
      <label>Writing: <input type="number" id="writing_2" min="0" max="100" /></label>
    </div>

    <button onclick="calculate()">Hesapla</button>
    <p><strong>Not:</strong> 64.5 üstü notlar 65'e yuvarlandığı için geçme notu 64.5 olarak alınmıştır.</p>
    <p>Final notuyla birlikte ortalamanızı hesaplamak için <a href="https://saklibasarilar.blogspot.com/2024/05/deu-final-hesaplama_28.html?m=1">buraya tıklayınız</a>.</p>
    <div id="result" class="result"></div>
  </div>

  <div class="commentbox"></div>
  <script src="https://unpkg.com/commentbox.io/dist/commentBox.min.js"></script>
  <script>commentBox('5724459575017472-proj');</script>

  <script>
    function calculate() {
      const kur = document.getElementById("kurSec").value;
      if (!kur) return document.getElementById("result").textContent = "⚠️ Lütfen kurunuzu seçiniz.";

      const get = id => parseFloat(document.getElementById(id).value) || 0;
      function hesaplaDonem(q1, q2, v1, v2, sunum, katilim, odev, writing) {
        const quizOrt = (get(q1) + get(q2)) / 2;
        const vizeOrt = (get(v1) + get(v2)) / 2;
        return (quizOrt * 0.2) + (vizeOrt * 0.6) + (get(sunum) * 0.05) + (get(writing) * 0.05) + (get(odev) * 0.05) + (get(katilim) * 0.05);
      }
      const d1 = hesaplaDonem("q1_1", "q2_1", "v1_1", "v2_1", "sunum_1", "katilim_1", "odev_1", "writing_1");
      const d2 = hesaplaDonem("q1_2", "q2_2", "v1_2", "v2_2", "sunum_2", "katilim_2", "odev_2", "writing_2");
      const ort = (d1 + d2) / 2;
      const not = Math.round(ort * 100) / 100;
      const sinir = kur === 'a' ? 85 : kur === 'b' ? 80 : 75;
      const mesaj = not >= sinir ? "✅ Hazırlığı geçtiniz 🎉" : "❗ Finale kaldınız";
      document.getElementById("result").textContent = `Ortalamanız: ${not} - ${mesaj}`;
    }
  </script>
</body>
</html>
