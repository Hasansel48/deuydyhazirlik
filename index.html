  <script>
    function calculateYear() {
      const ids = [
        'q1_1', 'q2_1', 'v1_1', 'v2_1', 'sunum_1', 'katilim_1', 'odev_1', 'writing_1',
        'q1_2', 'q2_2', 'v1_2', 'v2_2', 'sunum_2', 'katilim_2', 'odev_2', 'writing_2'
      ];
      let total = 0;
      let count = 0;

      // T√ºm kutucuklar dolu mu kontrol√º
      for (let id of ids) {
        const input = document.getElementById(id);
        if (input.value.trim() === '') {
          alert("L√ºtfen t√ºm kutucuklarƒ± doldurun.");
          input.focus();
          return;
        }
      }

      for (let id of ids) {
        const input = document.getElementById(id);
        const val = parseFloat(input.value);
        if (!isNaN(val)) {
          if (val < 0 || val > 100) {
            alert("L√ºtfen 0 ile 100 arasƒ±nda bir deƒüer giriniz.");
            input.focus();
            return;
          }
          total += val;
          count++;
        }
      }
      const average = count > 0 ? (total / count) : 0;
      let threshold = 85;
      const selectedKur = document.getElementById('kurSecimi').value;
      if (selectedKur === 'B') threshold = 80;
      else if (selectedKur === 'C') threshold = 75;
      const resultText = `Yƒ±l ƒ∞√ßi Ortalamanƒ±z: ${average.toFixed(2)}<br>` +
                         `Durum: ${average >= threshold ? 'Ge√ßtiniz ‚úîÔ∏è' : 'Finale Kaldƒ±nƒ±z ‚ùå'}`;
      document.getElementById('result').innerHTML = resultText;
    }

    function calculateFinal() {
      const yearGrade = parseFloat(document.getElementById('yearGrade').value);
      const finalGrade = parseFloat(document.getElementById('finalGrade').value);
      if (isNaN(yearGrade) || isNaN(finalGrade)) {
        alert("L√ºtfen t√ºm alanlarƒ± doldurun.");
        return;
      }
      if (yearGrade < 0 || yearGrade > 100 || finalGrade < 0 || finalGrade > 100) {
        alert("Notlar 0 ile 100 arasƒ±nda olmalƒ±dƒ±r.");
        return;
      }
      const yearWeighted = yearGrade * 0.4;
      const finalWeighted = finalGrade * 0.6;
      const overall = yearWeighted + finalWeighted;
      const result = document.getElementById('finalResult');
      result.innerHTML = `Yƒ±l Sonu: ${yearGrade.toFixed(2)}<br>` +
                         `Final: ${finalGrade.toFixed(2)}<br>` +
                         `Ortalama: ${overall.toFixed(2)}`;
    }
