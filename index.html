    <style>
        /* Ana sayfa stili */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .inputs {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }

        /* Reklam stili */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #ad-content {
            background-color: white;
            padding: auto;
            border-radius: auto;
            text-align: center;
            position: relative;
            max-width: 80%;
            max-height: 80%;
        }

        #countdown {
            position: absolute;
            top: -50px;
            right: 10px;
            font-size: 30px;
            color: red;
        }

        #close-btn {
            display: none;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            background-color: transparent;
            border: none;
            color: red;
            cursor: pointer;
        }

        #close-btn:hover {
            color: darkred;
        }

        #ad-image {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <!-- Yıl Sonu Notu Hesaplama -->

        <div class="inputs">

            <input type="number" id="v1_1">
            <label for="v2_1">Vize 2:</label>
            <input type="number" id="v2_1">
            <label for="sunum_1">Sunum:</label>

            <input type="number" id="writing_1">

        <div class="inputs">

            <label for="q1_2">Quiz 1:</label>
            <input type="number" id="q1_2">
            <label for="q2_2">Quiz 2:</label>
            <input type="number" id="q2_2">
            <label for="v1_2">Vize 1:</label>
            <input type="number" id="v1_2">

            <label for="sunum_2">Sunum:</label>

      <p>Final notuyla birlikte ortalamanızı hesaplamak için <a href='https://saklibasarilar.blogspot.com/2024/05/deu-final-hesaplama_28.html?m=1'>buraya</a> tıklayınız.</p>
        
        <div id="result" class="result"></div>
    </div>

    <!-- Reklam Kısmı -->
    <div id="overlay">
        <div id="ad-content">
            <button id="close-btn">×</button>
            <img id="ad-image" src="https://i.pinimg.com/236x/b1/f4/d1/b1f4d157216cccf9fbaca47e7029d903.jpg" alt="Reklam Resmi">
            <p id="countdown">3</p>
        </div>
    </div>

    <script>
        function calculate() {
            // Not hesaplama mantığı buraya eklenecek (mevcut koddan alınabilir)
            // ...
        }

        // Reklam sayacı
        let countdown = 3;
        const countdownElement = document.getElementById('countdown');
        const closeBtn = document.getElementById('close-btn');

        const interval = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;

            if (countdown === 0) {
                clearInterval(interval);
                countdownElement.style.display = 'none';
                closeBtn.style.display = 'block';
            }
        }, 1000);

        closeBtn.addEventListener('click', () => {
            document.getElementById('overlay').style.display = 'none';
        });
    </script>
